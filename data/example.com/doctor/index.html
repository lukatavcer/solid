<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prototip Solid aplikacije</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/common/css/solid.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <div class="pull-right">
            <a class="p-2 text-dark" href="/">Domov</a>
            <a class="p-2 text-dark" href="/doctor">Zdravnik</a>
            <a class="p-2 text-dark" href="/patient">Pacient</a>
            <button id="register" type="button" class="btn btn-primary">Registracija</button>
            <button id="login" type="button" class="hidden btn btn-default btn-success">Prijava</button>
            <button id="logout" type="button" class="hidden btn btn-danger">Odjava</button>
        </div>

        <h1>Zdravnik</h1>
    </div>

    <p class="lead">
        Stran, ki jo lahko obiščejo samo zdravniki (člani skupine <strong>Doctor</strong>).
        <span id="loggedIn" style="display: none;">
            Prijavljeni ste kot <a href="#" id="user" target="_blank"></a>.
        </span>
    </p>

    <section>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 style="margin-bottom: 25px;">Profil</h2>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" id="profile" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="view-profile">Poglej profil</button>
                    </span>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="row" style="margin-bottom: 15px;">
                    <div class="col-xs-12">
                        <h2 class="d-inline">Pacienti</h2>
                        <button type="button" class="btn btn-primary ml-1" id="btn-load-patients" onClick="loadPatients()">
                            Osveži
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="loader" id="patients-loader" style="margin-top: 50px;">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <ul id="patients" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <div class="row">
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Nov izvid</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 hidden" id="view-publish">
                    <h1 id="view-title"></h1>
                    <br>
                    <div id="view-body"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 hidden" id="edit">
                    <div class="form-group">
                        <label>Pacient</label>
                        <select class="form-control" id="select-patient"></select>
                    </div>
                    <div class="form-group">
<!--                        <label>Naslov</label>-->
                        <input type="text" id="edit-title" class="form-control" placeholder="Naslov">
                    </div>
                     <!--<div class="form-group">
                        <label>Zdravila</label>
                        <input type="text" id="edit-date" class="form-control" placeholder="Zdravila">
                    </div>-->
                    <div class="form-group">
                        <textarea id="edit-body" class="form-control" rows="8" placeholder="Napiši izvid..."></textarea>
                    </div>
                    <button id="add-record" class="btn btn-success">Dodaj</button>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="row" style="margin-bottom: 25px;">
                <div class="col-xs-12">
                    <h2 class="d-inline">Izvidi</h2>
                    <button type="button" class="btn btn-primary ml-1" id="btn-load-records" onClick="loadRecords()">
                        Osveži
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="loader" id="records-loader" style="margin-top: 50px; display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul id="records" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2 class="d-inline">Test data</h2>
            <button type="button" class="btn btn-primary ml-1" id="test-view">
                Test view
            </button>
        </div>
    </div>
</div>


<script src="/static/js/jquery.js"></script>
<script src="/common/js/solid-auth-client.bundle.js"></script>
<script src="/static/js/auth-buttons.js"></script>
<script src="/static/js/rdflib.min.js"></script>
<script src="/static/js/solid.min.js"></script>
<script src="/static/js/moment.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/doctor.js"></script>
</body>
</html>
